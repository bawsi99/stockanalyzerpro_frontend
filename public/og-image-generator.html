<!DOCTYPE html>
<html>
<head>
  <title>OG Image Generator</title>
  <style>
    body { margin: 0; padding: 0; }
  </style>
</head>
<body>
  <img src="og-image.svg" id="svgImage" style="width: 1200px; height: 630px;">
  <canvas id="canvas" width="1200" height="630" style="display: none;"></canvas>
  
  <script>
    window.onload = function() {
      const img = document.getElementById('svgImage');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      
      img.onload = function() {
        ctx.drawImage(img, 0, 0, 1200, 630);
        
        // Convert canvas to PNG
        const pngDataUrl = canvas.toDataURL('image/png');
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'og-image.png';
        link.href = pngDataUrl;
        link.textContent = 'Download PNG';
        link.style.display = 'block';
        link.style.margin = '20px';
        document.body.appendChild(link);
        
        // Show preview
        const preview = document.createElement('div');
        preview.innerHTML = '<p>Preview (right-click on image and save as "og-image.png"):</p>';
        document.body.appendChild(preview);
        
        const previewImg = document.createElement('img');
        previewImg.src = pngDataUrl;
        previewImg.style.maxWidth = '600px';
        previewImg.style.border = '1px solid #ccc';
        document.body.appendChild(previewImg);
      };
    };
  </script>
</body>
</html>
